<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest</title>
</head>
<body>
    <h2>------------------------------------------------------------------------------------------------------</h2>
    <h1 style="font-family: 'Times New Roman', Times, serif;">*****************Compound Interest*****************</h1>
    <h2>------------------------------------------------------------------------------------------------------</h2>
    <script>
    function interest(p, r, n) {
        var intr = p * Math.pow(1 + r/100, n) - p;

        // simple single document.writeln that outputs a small table (keeps layout simple)
        document.writeln('<table  cellpadding="4" cellspacing="0">' +
            '<tr><td>Principal</td><td>' + p + ' rs</td></tr>' +
            '<tr><td>Rate of Interest</td><td>' + r + ' %</td></tr>' +
            '<tr><td>Period</td><td>' + n + ' yr</td></tr>' +
            '<tr><td>Compound Interest</td><td>' + Math.floor(intr) + ' rs</td></tr>' +
            '</table>');
    }
    interest(1000,1,10);
        </script>
</body>
</html>
