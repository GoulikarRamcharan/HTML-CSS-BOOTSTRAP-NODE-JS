    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Print message</title>
    </head>
    <body>
        <script>
            var n = prompt("Enter How Many times you want to print a number")
            var name = prompt("Enter Name Which you want to print")
            for(i = 0;i<n;i++){
                document.writeln(name +"<br>")
            }
        </script>
    </body>
    </html>
