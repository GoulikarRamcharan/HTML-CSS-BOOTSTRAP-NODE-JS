<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <script>
        var num = prompt("Enter number for Multiplication table");
        var i = 1;
        for( i ;i < 11;i++ ){
            document.writeln("2 * "+ i + "= " + num*i +"<br>");
            
        }
    </script>
</body>
</html>
