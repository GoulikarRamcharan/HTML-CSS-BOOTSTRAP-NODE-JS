<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum & Average</title>
</head>
<body>
    <script>
    function avgsum(x,y,z){
        var sum = x+y+z;

        var avg = sum / 3;

        document.writeln("The sum of  x,y,z is :"+sum + "<br>");
        document.writeln("The average of x,y,z is :"+avg);
    }

    avgsum(2,4,6);
    </script>
</body>
</html>
