<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power</title>
</head>
<body>
    <script>
        function pow(x,y){
            var res = 1;
            var i = 1;
            if (y == 0){
                return 1;
            }
            for(i; i <=y ; i++){
                res *=x;
                document.writeln("The power of " + x + " to " + i + " is :" + res + "<br>");
            }
        }
        pow(2,5);
    </script>
</body>
</html>
