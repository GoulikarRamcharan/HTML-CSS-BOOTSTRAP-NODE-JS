<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing specific color</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#dvi2").css("background-color", "gold");
        })
    </script>
</head>
<body>
    
        <div id="dvi1" style="border: 2px solid black; width: fit-content;">
            Div#Target
        </div><br>

        <div id="dvi2" style="border: 2px solid black;width: fit-content">
            Div#Target
        </div><br>
        <div id="dvi3" style="border: 2px solid black;width: fit-content">
            Div#Target
        </div>

    
</body>
</html>
