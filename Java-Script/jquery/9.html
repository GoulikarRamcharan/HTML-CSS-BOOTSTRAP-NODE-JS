<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting element</title>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
        $(document).ready(function(){
            var data = $("#2").text();
            alert("Second Item is :"+ data);

            $("#lu").each(function(index){
                $(this).prepend((index +1) + " . ");
            });
        })
     </script>
</head>
<body>
    <ui id="lu">
        <li id="1">
            Apple
        </li>
        <li id="2">Kiwi</li>
        <li id="3">StrawBerry</li>
    </ui>
</body>
</html>
