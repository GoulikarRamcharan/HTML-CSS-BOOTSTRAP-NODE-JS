<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumofDigits</title>
</head>
<body>
    <script>
        var num = prompt("Enter a number to add sum of number ");
        var temp = num;
        var sum = 0;
        while(num > 0){
            var digit = num % 10;
            sum += digit;
            num = Math.floor(num / 10);
        }

        document.writeln("the sum of digits "+ temp + "is :"+ Math.floor(sum));
    </script>
    
</body>
</html>
