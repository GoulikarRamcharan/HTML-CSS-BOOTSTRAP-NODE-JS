<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even</title>
</head>
<body>
    <script>
        var num = prompt("enter number you want to check even")
        i =0;
        while(i < num){
            if(i % 2 == 0){
                document.writeln(i + " is even number <br>")
            }
            i++
        }
    </script>
</body>
</html>
