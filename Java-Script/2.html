<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest</title>
</head>
<body>
    <script>
        var num = prompt("enter first number")
        var n = prompt("enter second number")
        var s = prompt("enter third number")
        if(num>n && num > s){
            document.writeln(num + " is the largest number")
        }
        else if(n > num && n > s){
            document.writeln(n + " is the largest number")
        }
        else{
            document.writeln(s + " is the largest number")
        }
    </script>
</body>
</html>
