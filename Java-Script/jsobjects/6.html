<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>
    <script>
        var arr = [3,6,9,12,15];

        var aray = [];

        for(var i = 0 ; i <arr.length;i++){
            var sq = arr[i] * arr[i];
            aray.push(sq);
        }

        document.writeln("The Square of the given array elements are : <br>");
        for (var i = 0 ; i < aray.length ; i++){
            document.writeln( aray[i] + "<br>");
        }
    </script>
</body>
</html>
