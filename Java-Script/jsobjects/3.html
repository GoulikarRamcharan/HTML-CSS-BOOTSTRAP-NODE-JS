<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Data</title>
</head>
<body>
    <script>
        var arr = [];

        for ( var i =0 ; i < 5 ; i++){
            var name = prompt("Enter Person "+ i +" Name ");
            arr.push(name);
        }
        document.writeln("The Names of Persons are : <br>");
        for( var j =0 ; j < arr.length ; j++){
            document.writeln( arr[j] + "<br>");
        }
    </script>
</body>
</html>
