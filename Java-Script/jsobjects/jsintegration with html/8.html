   </form>
    <script>
    var ary = [
        {

        {

   ]
   var sum = 0;

   for(var i =0;i < ary.length ;i++){

   }

   var CellId = 1;
   for(var i = 0; i < ary.length;i++){
        document.getElementById(CellId++).innerHTML = ary[i].accid;
        document.getElementById(CellId++).innerHTML = ary[i].accname;
        document.getElementById(CellId++).innerHTML = ary[i].accbal;
   }

   document.getElementById(14).innerHTML = "Total Balance";

   </script>
