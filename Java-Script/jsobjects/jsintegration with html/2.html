<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <script>
        function sum(){
            var n1 = Number(document.getElementById("no1").value);
            var n2 = Number(document.getElementById("no2").value);

            var su = n1+n2;

            document.getElementById("p1").innerHTML = "Sum IS : "+ su;
        }
    </script>
</head>
<body>
    <form>
        No-1 :
        <input type="number" id="no1"><br><br>
        No-2 :
        <input type="number" id="no2"><br><br>

        <input type="button" value="Add" onclick="sum()">

        <p id="p1"></p>
        <p id="p2"></p>

    </form>
</body>
</html>
