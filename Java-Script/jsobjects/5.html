<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sum</title>
</head>
<body>
    <script>
        var arry = [11,22,33,44,55];
        var sum = 0;
        for(var i = 0 ; i < arry.length; i++){
            sum += arry[i];
        }
    document.writeln("The sum of array elements is: " + sum);
    var avg = sum/arry.length;
    document.writeln("<br>The average of array elements is: " + avg);
    </script>
</body>
</html>
